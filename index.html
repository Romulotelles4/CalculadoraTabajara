<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Tabajara</title>
        <!-- <link rel="stylesheet" href="./style.css"> -->
        <script type="module" src="./dist/index.js" defer></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous" defer></script>
</head>

<body class="vh-100 d-flex align-items-center">
        <div class="container p-5">
                <div class="row justify-content-center align-items-center">
                        <div class="col-5 text-center">
                                <h1 class="title fw">Calculadora Tabajara</h1>

                                <div class=" form- group mb-3">
                                        <lable for="primeiroNumero" class="form-label fs-5">Primeiro Número</lable>
                                        <input id="primeiroNumero" tupe="number" value="0"
                                                class="form-control text-center">
                                </div>

                                <div class=" form- group mb-3">
                                        <lable for="operador" class="form-label fs-5">Operação</lable>
                                        <select id="operador" class="form-select text-center">
                                                <option value="+">+</option>
                                                <option value="-">-</option>
                                                <option value="*">x</option>
                                                <option value="/">%</option>
                                        </select>
                                </div>

                                <div class=" form- group mb-3">
                                        <lable for="segundoNumero" class="form-label fs-5">Segundo Número</lable>
                                        <input id="segundoNumero" class="form-control text-center" tupe="number"
                                                value="0">
                                </div>
                                <button id="btnLimpar" type="button" class="btn btn-lg btn-outline-primary px-5">Limpar
                                        Histórico</button>
                                <button id="btnCalcular" type="button"
                                        class="btn btn-lg btn-primary px-5">Calcular</button>


                                <p id="txtResultado" class="fs-4 mt-4"></p>
                        </div>
                        <div id="historico" class="d-none col-3 flex-column text-center"></div>
                </div>
        </div>

</body>

</html>
